name: Release

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Dry run (no actual release)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: .nvmrc

      - name: Release (via official GitHub Action)
        # Using the semantic-release GitHub Action so semantic-release doesn't have to be a repo dependency.
        # This action runs semantic-release server-side and accepts the GITHUB_TOKEN. It also supports a dry-run input.
        uses: semantic-release/[emailÂ protected]
        with:
          dry-run: ${{ inputs.dry-run }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
